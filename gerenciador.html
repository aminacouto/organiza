<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/gerenciador-style.css">
    <title>Gerenciador mensal</title>
</head>
<header>
    <div class="logo">
        <img src="asset/logo-bg.png" alt="Logo da Plataforma">
    </div>
    <nav id="navMenu">
        <a href="index.html">Início</a>
        <a href="manual.html">Manual</a>
        <a href="gerenciador.html">Gerenciador</a>
    </nav>
</header>
<body>
    <h1>Gerenciador Mensal</h1>
    <main>
        <div class="container">
            <form id="entryForm">
                <label for="type">Tipo:</label>
                <select id="type" name="type">
                    <option value="despesa">Despesa</option>
                    <option value="renda">Renda</option>
                </select>
                <label for="description">Descrição:</label>
                <input type="text" id="description" name="description" required>
                <label for="amount">Valor:</label>
                <input type="number" id="amount" name="amount" required>
                <button type="submit">Adicionar</button>
            </form>
    
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                        </tr>
                    </thead>
                    <tbody id="entriesTableBody">
                        <!-- Entradas serão adicionadas aqui -->
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            document.getElementById('entryForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const type = document.getElementById('type').value;
                const description = document.getElementById('description').value;
                const amount = document.getElementById('amount').value;

                const tableBody = document.getElementById('entriesTableBody');
                const newRow = document.createElement('tr');

                const typeCell = document.createElement('td');
                typeCell.textContent = type;
                newRow.appendChild(typeCell);

                const descriptionCell = document.createElement('td');
                descriptionCell.textContent = description;
                newRow.appendChild(descriptionCell);

                const amountCell = document.createElement('td');
                amountCell.textContent = amount;
                newRow.appendChild(amountCell);

                tableBody.appendChild(newRow);

                document.getElementById('entryForm').reset();
            });
        </script>
    </main>
</body>
</html>
