<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/gerenciador-style.css">
    <title>Gerenciador mensal</title>
</head>
<header>
    <div class="logo">
        <img src="asset/logo-bg.png" alt="Logo da Plataforma">
    </div>
    <nav id="navMenu">
        <a href="index.html">Início</a>
        <a href="manual.html">Manual</a>
        <a href="gerenciador.html">Gerenciador</a>
    </nav>
</header>
<body>
    <h1>Gerenciador Mensal</h1>
    <main>
        <div class="container">
            <form id="entryForm">
                <label for="type">Tipo:</label>
                <select id="type" name="type">
                    <option value="despesa">Despesa</option>
                    <option value="renda">Renda</option>
                </select>
                <label for="description">Descrição:</label>
                <input type="text" id="description" name="description" required>
                <label for="amount">Valor:</label>
                <input type="number" id="amount" name="amount" required>
                <button type="submit">Adicionar</button>
            </form>
    
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Tipo</th>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="entriesTableBody">
                        <!-- Entradas serão adicionadas aqui -->
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            // Função para carregar as entradas do localStorage e exibir na tabela
            document.addEventListener('DOMContentLoaded', function() {
                loadEntries();
            });

            // Função para adicionar uma entrada à tabela
            document.getElementById('entryForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const type = document.getElementById('type').value;
                const description = document.getElementById('description').value;
                const amount = parseFloat(document.getElementById('amount').value);

                const entry = { type, description, amount };
                saveEntry(entry);
                addEntryToTable(entry);

                document.getElementById('entryForm').reset();
            });

            // Função para salvar as entradas no localStorage
            function saveEntry(entry) {
                let entries = JSON.parse(localStorage.getItem('entries')) || [];
                entries.push(entry);
                localStorage.setItem('entries', JSON.stringify(entries));
            }

            // Função para carregar as entradas do localStorage
            function loadEntries() {
                let entries = JSON.parse(localStorage.getItem('entries')) || [];
                entries.forEach(entry => addEntryToTable(entry));
            }

            // Função para adicionar uma entrada à tabela
            function addEntryToTable(entry) {
                const tableBody = document.getElementById('entriesTableBody');
                const newRow = document.createElement('tr');

                const typeCell = document.createElement('td');
                typeCell.textContent = entry.type;
                newRow.appendChild(typeCell);

                const descriptionCell = document.createElement('td');
                descriptionCell.textContent = entry.description;
                newRow.appendChild(descriptionCell);

                const amountCell = document.createElement('td');
                amountCell.textContent = `R$ ${entry.amount.toFixed(2)}`;  // Formatação de moeda
                newRow.appendChild(amountCell);

                // Coluna de ações: Editar e Excluir
                const actionsCell = document.createElement('td');
                
                // Botão de editar
                const editButton = document.createElement('button');
                editButton.textContent = 'Editar';
                editButton.classList.add('edit-btn');
                editButton.onclick = function() {
                    editEntry(entry, newRow);
                };
                actionsCell.appendChild(editButton);

                // Botão de excluir
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Excluir';
                deleteButton.classList.add('delete-btn');
                deleteButton.onclick = function() {
                    deleteEntry(entry, newRow);
                };
                actionsCell.appendChild(deleteButton);

                newRow.appendChild(actionsCell);
                tableBody.appendChild(newRow);
            }

            // Função para editar uma entrada
            function editEntry(entry, row) {
                // Preencher os campos do formulário com os dados da entrada
                document.getElementById('type').value = entry.type;
                document.getElementById('description').value = entry.description;
                document.getElementById('amount').value = entry.amount;

                // Remover a entrada do localStorage para ser substituída após edição
                let entries = JSON.parse(localStorage.getItem('entries')) || [];
                entries = entries.filter(e => e !== entry);  // Remove a entrada para ser editada
                localStorage.setItem('entries', JSON.stringify(entries));

                // Remover a linha da tabela
                row.remove();
            }

            // Função para excluir uma entrada
            function deleteEntry(entry, row) {
                let entries = JSON.parse(localStorage.getItem('entries')) || [];
                entries = entries.filter(e => e !== entry);  // Remove a entrada do localStorage
                localStorage.setItem('entries', JSON.stringify(entries));

                // Remover a linha da tabela
                row.remove();
            }
        </script>
    </main>
</body>
</html>
